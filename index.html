<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsividade.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <section class="imagem">
        <picture>
          <source media="(max-width: 390px)" srcset="/images/image-product-mobile2.jpg">
        <img src="images/image-product-desktop.jpg" alt="Foto Perfume" />
      </picture>
      </section>

      <section class="descricao">
        <div class="titulo-descricao">
          <h2 class="titulo2">PERFUME<h2>
          <h1 class="titulo1">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="valor">
        <p>$149.99</p>
        <span>$169.99</span>
        </div>
        <p class="btn-paragrafo">
          <a href="#"
             class="btn"><img src="images/icon-cart.svg" alt="Icone Carrinho" class="car"/> Add to
            Cart</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
